<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../imgenes/Logo_Tatin_.png" alt="Tatin's Pizza Icon"
          style="width: 15%;"></a>
      <a>Bienvenido {user}</a>
    </div>
  </nav>
  <header class="background-page">
    <div class="background-over py-3">
      <h3 class="mx-3"> Carrito</h3>
      {% for pedido in pedidos  %}
      <div class="card mx-5 mt-5" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{pedido.nombre}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{pedido.precio}}</h6>
          <div class="row row-cols-3">
            <button class=" boton btn btn-primary">-</button>
            <p class="cantidad">1</p>
            <button class="boton btn btn-primary">+</button>
          </div>
          <p class="card-text">{{pedido.descripcion}}</p>
        </div>
      </div>
      {% endfor %}
      <div class="py-5">
        <div class="d-flex justify-content-end mx-5">
          <a href="#" class="btn btn-primary">Realizar Pedido</a>
        </div>
      </div>



    </div>
  </header>
</body>
<style>
  .background-page {
    background: url(/imgenes/fondo-pizza.jpg);
    background-size: cover;
    min-height: 652.5px;
  }

  .background-over {
    background: rgba(236, 240, 241, .30);
    min-height: 652.5px;
  }

  .boton {
    width: 40px;
    border-radius: 100px;
  }

  .cantidad {
    text-align: center;
    justify-content: center;
    width: 40px;
  }
</style>

</html>
